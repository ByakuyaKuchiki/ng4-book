<h1>
  Welcome to {{ title }}!
</h1>
<div class="login-page">
  <div class="form">
    <form class="add-article-form">
      <input type="text" placeholder="title" #newTitle/>
      <input type="text" placeholder="link" #newLink/>
      <button (click)="addArticle(newTitle, newLink)">Add Article</button>
    </form>
  </div>
</div>
<ngx-slick 
  class="slide-container" 
  #slickModal="slick-modal" 
  [config]="slideConfig" 
  (afterChange)="afterChange($event)" 
  (beforeChange)="beforeChange($event)">
  <app-article 
    ngxSlickItem 
    class="wrapper" 
    *ngFor="let article of articles" 
    [article]="article">
  </app-article>
</ngx-slick>

<div class="inventory-app">
  <products-list
    [productList]="products"                                       
    (onProductSelected)="productWasSelected($event)">
  </products-list> 
</div>
