<li *ngFor="let route of routes">
  <a routerLink="/{{route.path | routeFormat: parent}}">
    <i class="fa fa-list fa-2x route--{{route.path || removeSpecialChar(route.redirectTo,'')}}"></i>
    <span class="nav-text">
      {{route.path || removeSpecialChar(route.redirectTo,'')}}
    </span>
  </a>
  <ul *ngIf="route.children">
    <app-map-generator [routes]="route.children" [parent]="route.path"></app-map-generator>
  </ul>
</li>
